<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FZ Construction - Admin Login</title>
    <link rel="stylesheet" href="css/admin.css">
    <!-- Font Awesome for icons (self-hosted) -->
    <link rel="stylesheet" href="../fonts/fontawesome-all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-login-card">
            <div class="admin-logo">
                <img src="../images/logo.png" alt="FZ Construction Logo">
                <h1>FZ Construction</h1>
            </div>
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="admin-footer">
                <p>&copy; 2023 FZ Construction. All Rights Reserved.</p>
                <p><a href="../index.html">Return to Website</a></p>
            </div>
        </div>
    </div>

    <script src="js/admin-login.js"></script>
</body>
</html>
